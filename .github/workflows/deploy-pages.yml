name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine base path
        run: |
          REPO="${GITHUB_REPOSITORY#*/}"
          if echo "$GITHUB_REPOSITORY" | grep -qE '\\.github\\.io$'; then
            BASE_PATH=""
          else
            BASE_PATH="/$REPO"
          fi
          # Allow override via repository variable NEXT_PUBLIC_BASE_PATH
          if [ -n "${{ vars.NEXT_PUBLIC_BASE_PATH }}" ]; then
            BASE_PATH="${{ vars.NEXT_PUBLIC_BASE_PATH }}"
          fi
          echo "NEXT_PUBLIC_BASE_PATH=$BASE_PATH" >> "$GITHUB_ENV"
          echo "Using NEXT_PUBLIC_BASE_PATH='$BASE_PATH'"

      - name: Build (static export)
        run: pnpm build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

